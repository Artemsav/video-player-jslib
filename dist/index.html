<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="./images/site.webmanifest">
  <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.781);
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .player .screen {
      flex-grow: 1;
    }
    .player .bottom-controls {
      background-color: black;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .player .player-button {
      border-style: hidden;
      cursor: pointer;
      background-color: transparent;
      color: white;
      font-size: 20px;
      line-height: 1;
      width: 35px;
      height: 35px;
      padding: 5px;
    }
    .player .viewing-panel {
      display: flex;
      align-items: center;
      flex-grow:1;
      color: white;
      font-family: 'Roboto', sans-serif;
      flex-direction: row;
    }
    .viewing-panel .viewing-progressbar{
      display: flex;
      align-items: center;
      flex-grow:2;
      color: black;
      font-family: 'Roboto', sans-serif;
      flex-direction: row;
      height: 5px;
      background-color: grey;
      margin: 12px;
      border-radius:5px;
    }
    .viewing-panel .viewing-progressbar-slider{
      background-color: red;
      height: 5px;
      border-radius:5px;
    }
  </style>
  <script src="https://kit.fontawesome.com/5143e822d0.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="player" id="player">
    <div class="screen js-video-container" ></div>
      <div class="bottom-controls">
          <button class="player-button js-play-button" hidden>
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="player-button js-pause-button" hidden>
            <i class="fa-solid fa-pause"></i>
          </button>
          <button class="player-button js-mute-button" hidden>
            <i class="fa fa-volume-up fa-xs" aria-hidden="true"></i>
          </button>
          <button class="player-button js-volume-button" hidden>
            <i class="fa fa-volume-off fa-xs" aria-hidden="true"></i>
          </button>        
        <div class="viewing-panel">
          <div class="viewing-time js-current-time"></div>
          <div class="viewing-progressbar js-progress">
            <div class="viewing-progressbar-slider js-progress-slider"></div>
          </div>
          <div class="video-duration js-duration"></div>
        </div>
          <button class="player-button js-fullscreen-button">
              <i class="fa-solid fa-expand"></i>
          </button> 
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
    
  </script>

</body>
</html>
