<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="./images/site.webmanifest">
  <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      cursor: pointer
    }
    .player .screen {
      width: 100%;
      height: 100%;
    }
    .player .bottom-controls {
      background-color: black
    }
    .player .player-button {
      border-style: hidden;
      cursor: pointer;
      background-color: transparent
    }
    .player .player-button.play {
      color: white
    }
  </style>
  <script src="https://kit.fontawesome.com/5143e822d0.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="player", id="player">
    <div class="screen js-video-container" ></div>
    <div class="bottom-controls">
      <div class="left-buttons">
        <button class="player-button js-play-button" hidden>
        <div class="player-button play">
        <i class="fa-solid fa-play"></i></button>
        <button class="player-button js-pause-button" hidden>
          <div class="player-button play">
          <i class="fa-solid fa-pause"></i></button>
        </div>
        <div class="player-button volume"></div>
      </div>
  
      <div class="viewing-panel">
        <div class="viewing-time"></div>
        <div class="viewing-progressbar"></div>
        <div class="video-duration"></div>
      </div>
      <div class="right-buttons">
        <div class="player-button fullscreen"></div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
    
  </script>

</body>
</html>
