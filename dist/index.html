<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="./images/site.webmanifest">
  <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.781);
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .player .screen {
      display: flex;
      flex-direction: column;
      flex-grow:1;
    }
    .player .bottom-controls {
      background-color: black;
      flex-direction: column;
    }
    .player .player-button {
      border-style: hidden;
      cursor: pointer;
      background-color: transparent
    }
    .player .player-button.play {
      color: white;
      font-size: 130%;
      line-height: 1.3;
      width: 20px;
      height: 20px;
      margin: 10px auto;
    }
    .player .player-button.volume {
      color: white;
      font-size: 130%;
      line-height: 1.3;
      width: 20px;
      height: 20px;
      margin: 10px auto;
    }
  </style>
  <script src="https://kit.fontawesome.com/5143e822d0.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="player", id="player">
    <div class="screen js-video-container" ></div>
      <div class="bottom-controls">
        <div class="left-buttons">
          <button class="player-button js-play-button" hidden>
            <div class="player-button play">
              <i class="fa-solid fa-play"></i>
            </div>
          </button>
          <button class="player-button js-pause-button" hidden>
            <div class="player-button play">
              <i class="fa-solid fa-pause"></i>
            </div>
          </button>
          <button class="player-button js-mute-button" hidden>
            <div class="player-button volume">
              <i class="fa fa-volume-up" aria-hidden="true"></i>
            </div>
          </button>
          <button class="player-button js-volume-button" hidden>
            <div class="player-button volume">
              <i class="fa fa-volume-off" aria-hidden="true"></i>
            </div>
          </button>        
        </div>

      </div>
  
      <div class="viewing-panel">
        <div class="viewing-time"></div>
        <div class="viewing-progressbar"></div>
        <div class="video-duration"></div>
      </div>
      <div class="right-buttons">
        <div class="player-button fullscreen"></div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
    
  </script>

</body>
</html>
